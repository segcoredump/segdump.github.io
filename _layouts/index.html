<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }}</title>
    <meta name="author" content="segdump">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/prism.css"> 
  </head>
  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="/index.html" id="avatar"></a>

        <ul id="tags__ul">
		  <li id="js-label1" class="tags__li tags-btn active">posts</li>
		  <li id="js-label2" class="tags__li tags-btn">linux</li>
          <li id="js-label3" class="tags__li tags-btn">cLanguage</li>
          <li id="js-label4" class="tags__li tags-btn">python</li>
          <li id="js-label5" class="tags__li tags-btn">shell</li>
          <li id="js-label6" class="tags__li tags-btn">database</li>
          <li id="js-label7" class="tags__li tags-btn">algorithm</li>
        </ul>
<!--
        <div id="tags__bottom">
          <a href="mailto:ldm5235@gmail.com" id="icon-email" class="tags-btn fontello"></a>
          <a href="/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
        </div>
  -->      
      </nav> <!-- end #tags -->

      <div id="posts-list">
         
          <form action="#" id="search-form">
          <!-- NOTE: input field is disabled by default -->
          <input id="search-input" type="text" placeholder="" disabled="" >
          </form>

        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.categories }} pl__all" href="{{ post.url }}" title="{{ post.title }}"><span class="pl__circle"></span><span class="pl__title">
          {% if post.title|size > 25 %}
          {{ post.title |truncate:25 }}
          {% endif %}
          </span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->

    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->

      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">目录导航</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div>
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>
    <a id="scrollUp" href="javascript:void(0);" title="" style="position: fixed; z-index: 2147483647; display: none;"></a>
   
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/script.js"></script>
   <!--
    <script src="/assets/js/prism.js"></script>
    -->

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51310656-1', 'segdump.github.io');
    ga('send', 'pageview');

  </script>
  </body>
</html>
